<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .browser-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .browser-header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .browser-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .url-bar {
            flex: 1;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .url-bar:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
            background: white;
        }

        .proxy-selector {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            outline: none;
            cursor: pointer;
        }

        .browser-tabs {
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 45px;
        }

        .tab {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px 8px 0 0;
            padding: 8px 16px;
            margin-right: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 200px;
            transition: all 0.2s ease;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .tab-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .tab-close:hover {
            background: rgba(255, 0, 0, 0.3);
            color: white;
        }

        .new-tab-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .new-tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .browser-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .browser-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            text-align: center;
            padding: 40px;
        }

        .start-screen h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .start-screen p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin-top: 30px;
        }

        .quick-link {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .quick-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .privacy-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .privacy-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .tab-title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .browser-header {
                padding: 10px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .url-bar {
                min-width: 200px;
            }

            .quick-links {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .start-screen h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="browser-header">
            <div class="browser-controls">
                <button class="control-btn" id="backBtn" title="Back">‚Üê</button>
                <button class="control-btn" id="forwardBtn" title="Forward">‚Üí</button>
                <button class="control-btn" id="refreshBtn" title="Refresh">‚ü≤</button>
                <button class="control-btn" id="homeBtn" title="Home">üè†</button>
            </div>
            <input type="text" class="url-bar" id="urlBar" placeholder="Enter URL or search term...">
            <select class="proxy-selector" id="proxySelector">
                <option value="direct">Direct</option>
                <option value="cors-anywhere">CORS Proxy</option>
                <option value="allorigins">AllOrigins</option>
                <option value="jsonp">JSONP Proxy</option>
            </select>
        </div>

        <div class="browser-tabs">
            <div class="tab active" data-tab-id="0">
                <span class="tab-title">New Tab</span>
                <button class="tab-close" onclick="closeTab(0)">√ó</button>
            </div>
            <button class="new-tab-btn" onclick="createNewTab()">+</button>
        </div>

        <div class="browser-content">
            <div id="tab-content-0" class="tab-content active">
                <div class="start-screen">
                    <h1>Secure Anonymous Browser</h1>
                    <p>Browse the web privately and securely. All activity stays local to your device with no external logging or tracking.</p>
                    
                    <div class="quick-links">
                        <button class="quick-link" onclick="loadUrl('https://www.google.com')">
                            <h3>Google</h3>
                            <p>Search Engine</p>
                        </button>
                        <button class="quick-link" onclick="loadUrl('https://www.youtube.com')">
                            <h3>YouTube</h3>
                            <p>Video Platform</p>
                        </button>
                        <button class="quick-link" onclick="loadUrl('https://www.github.com')">
                            <h3>GitHub</h3>
                            <p>Code Repository</p>
                        </button>
                        <button class="quick-link" onclick="loadUrl('https://www.wikipedia.org')">
                            <h3>Wikipedia</h3>
                            <p>Free Encyclopedia</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="privacy-indicator">
                <div class="privacy-dot"></div>
                <span>Secure ‚Ä¢ Anonymous ‚Ä¢ Local</span>
            </div>
            <div id="statusText">Ready</div>
        </div>
    </div>

    <script>
        let tabs = [];
        let activeTabId = 0;
        let tabCounter = 1;
        let history = [];
        let historyIndex = -1;

        // Proxy configurations
        const proxyConfigs = {
            'cors-anywhere': 'https://cors-anywhere.herokuapp.com/',
            'allorigins': 'https://api.allorigins.win/get?url=',
            'jsonp': 'https://jsonp.afeld.me/?url='
        };

        // Initialize the browser
        function initBrowser() {
            tabs.push({
                id: 0,
                url: '',
                title: 'New Tab',
                history: [],
                historyIndex: -1
            });

            // Load settings from localStorage
            loadSettings();

            // Event listeners
            document.getElementById('urlBar').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    navigateToUrl();
                }
            });

            document.getElementById('backBtn').addEventListener('click', goBack);
            document.getElementById('forwardBtn').addEventListener('click', goForward);
            document.getElementById('refreshBtn').addEventListener('click', refresh);
            document.getElementById('homeBtn').addEventListener('click', goHome);

            updateStatus('Ready to browse');
        }

        function navigateToUrl() {
            const urlInput = document.getElementById('urlBar').value.trim();
            if (!urlInput) return;

            let url = urlInput;
            
            // Add protocol if missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                if (url.includes('.') && !url.includes(' ')) {
                    url = 'https://' + url;
                } else {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                }
            }

            loadUrl(url);
        }

        function loadUrl(url) {
            const activeTab = getActiveTab();
            if (!activeTab) return;

            updateStatus('Loading...');
            showLoading(true);

            const proxyType = document.getElementById('proxySelector').value;
            let proxyUrl = url;

            // Apply proxy if selected
            if (proxyType !== 'direct' && proxyConfigs[proxyType]) {
                if (proxyType === 'allorigins') {
                    proxyUrl = proxyConfigs[proxyType] + encodeURIComponent(url);
                } else {
                    proxyUrl = proxyConfigs[proxyType] + url;
                }
            }

            // Create or update iframe
            let iframe = document.querySelector(`#tab-content-${activeTab.id} iframe`);
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.className = 'browser-frame';
                iframe.sandbox = 'allow-same-origin allow-scripts allow-popups allow-forms allow-downloads';
                
                const tabContent = document.getElementById(`tab-content-${activeTab.id}`);
                tabContent.innerHTML = '';
                tabContent.appendChild(iframe);
            }

            // Handle different proxy types
            if (proxyType === 'allorigins') {
                fetch(proxyUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.contents) {
                            const blob = new Blob([data.contents], { type: 'text/html' });
                            iframe.src = URL.createObjectURL(blob);
                        }
                        showLoading(false);
                        updateStatus('Loaded via AllOrigins proxy');
                    })
                    .catch(error => {
                        handleLoadError(iframe, url, error);
                    });
            } else {
                iframe.onload = function() {
                    showLoading(false);
                    updateStatus(`Loaded: ${url}`);
                };

                iframe.onerror = function() {
                    handleLoadError(iframe, url);
                };

                try {
                    iframe.src = proxyUrl;
                } catch (error) {
                    handleLoadError(iframe, url, error);
                }
            }

            // Update tab info
            activeTab.url = url;
            activeTab.title = extractDomain(url);
            updateTabTitle(activeTab.id, activeTab.title);
            document.getElementById('urlBar').value = url;

            // Add to history
            addToHistory(url);
            saveSettings();
        }

        function handleLoadError(iframe, originalUrl, error) {
            console.error('Load error:', error);
            
            // Fallback to direct loading
            try {
                iframe.src = originalUrl;
                updateStatus('Fallback: Loading directly');
            } catch (fallbackError) {
                // Create a simple error page
                const errorHtml = `
                    <html>
                        <body style="font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f5f5f5;">
                            <h2>Unable to Load Page</h2>
                            <p>The page <strong>${originalUrl}</strong> could not be loaded.</p>
                            <p>This might be due to CORS restrictions or network connectivity issues.</p>
                            <button onclick="window.parent.goHome()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Go Home
                            </button>
                        </body>
                    </html>
                `;
                const blob = new Blob([errorHtml], { type: 'text/html' });
                iframe.src = URL.createObjectURL(blob);
                updateStatus('Error: Unable to load page');
            }
            
            showLoading(false);
        }

        function createNewTab() {
            const newTabId = tabCounter++;
            
            tabs.push({
                id: newTabId,
                url: '',
                title: 'New Tab',
                history: [],
                historyIndex: -1
            });

            // Create tab UI
            const tabsContainer = document.querySelector('.browser-tabs');
            const newTabBtn = tabsContainer.querySelector('.new-tab-btn');
            
            const tabElement = document.createElement('div');
            tabElement.className = 'tab';
            tabElement.setAttribute('data-tab-id', newTabId);
            tabElement.innerHTML = `
                <span class="tab-title">New Tab</span>
                <button class="tab-close" onclick="closeTab(${newTabId})">√ó</button>
            `;
            
            tabElement.addEventListener('click', () => switchTab(newTabId));
            tabsContainer.insertBefore(tabElement, newTabBtn);

            // Create content container
            const contentArea = document.querySelector('.browser-content');
            const tabContent = document.createElement('div');
            tabContent.id = `tab-content-${newTabId}`;
            tabContent.className = 'tab-content';
            tabContent.innerHTML = `
                <div class="start-screen">
                    <h1>New Tab</h1>
                    <p>Enter a URL in the address bar to start browsing.</p>
                </div>
            `;
            contentArea.appendChild(tabContent);

            switchTab(newTabId);
        }

        function closeTab(tabId) {
            if (tabs.length <= 1) return; // Keep at least one tab

            // Remove from tabs array
            tabs = tabs.filter(tab => tab.id !== tabId);

            // Remove UI elements
            document.querySelector(`[data-tab-id="${tabId}"]`).remove();
            document.getElementById(`tab-content-${tabId}`).remove();

            // Switch to first available tab if current was closed
            if (activeTabId === tabId) {
                switchTab(tabs[0].id);
            }
        }

        function switchTab(tabId) {
            // Update active states
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-tab-id') == tabId);
            });

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === `tab-content-${tabId}`);
            });

            activeTabId = tabId;
            const activeTab = getActiveTab();
            
            if (activeTab && activeTab.url) {
                document.getElementById('urlBar').value = activeTab.url;
            } else {
                document.getElementById('urlBar').value = '';
            }
        }

        function updateTabTitle(tabId, title) {
            const tabElement = document.querySelector(`[data-tab-id="${tabId}"] .tab-title`);
            if (tabElement) {
                tabElement.textContent = title.substring(0, 20) + (title.length > 20 ? '...' : '');
            }
        }

        function getActiveTab() {
            return tabs.find(tab => tab.id === activeTabId);
        }

        function goBack() {
            const activeTab = getActiveTab();
            if (activeTab && activeTab.historyIndex > 0) {
                activeTab.historyIndex--;
                const url = activeTab.history[activeTab.historyIndex];
                loadUrl(url);
            }
        }

        function goForward() {
            const activeTab = getActiveTab();
            if (activeTab && activeTab.historyIndex < activeTab.history.length - 1) {
                activeTab.historyIndex++;
                const url = activeTab.history[activeTab.historyIndex];
                loadUrl(url);
            }
        }

        function refresh() {
            const activeTab = getActiveTab();
            if (activeTab && activeTab.url) {
                loadUrl(activeTab.url);
            }
        }

        function goHome() {
            const activeTab = getActiveTab();
            const tabContent = document.getElementById(`tab-content-${activeTab.id}`);
            
            tabContent.innerHTML = `
                <div class="start-screen">
                    <h1>Secure Anonymous Browser</h1>
                    <p>Browse the web privately and securely. All activity stays local to your device with no external logging or tracking.</p>
                    
                    <div class="quick-links">
                        <button class="quick-link" onclick="loadUrl('https://www.google.com')">
                            <h3>Google</h3>
                            <p>Search Engine</p>
                        </button>
                        <button class="quick-link" onclick="loadUrl('https://www.youtube.com')">
                            <h3>YouTube</h3>
                            <p>Video Platform</p>
                        </button>
                        <button class="quick-link" onclick="loadUrl('https://www.github.com')">
                            <h3>GitHub</h3>
                            <p>Code Repository</p>
                        </button>
                        <button class="quick-link" onclick="loadUrl('https://www.wikipedia.org')">
                            <h3>Wikipedia</h3>
                            <p>Free Encyclopedia</p>
                        </button>
                    </div>
                </div>
            `;

            activeTab.url = '';
            activeTab.title = 'New Tab';
            document.getElementById('urlBar').value = '';
            updateTabTitle(activeTab.id, 'New Tab');
            updateStatus('Home');
        }

        function addToHistory(url) {
            const activeTab = getActiveTab();
            if (activeTab) {
                activeTab.history.push(url);
                activeTab.historyIndex = activeTab.history.length - 1;
                
                // Limit history size
                if (activeTab.history.length > 100) {
                    activeTab.history = activeTab.history.slice(-50);
                    activeTab.historyIndex = activeTab.history.length - 1;
                }
            }
        }

        function showLoading(show) {
            const activeTab = getActiveTab();
            const tabContent = document.getElementById(`tab-content-${activeTab.id}`);
            
            if (show) {
                if (!tabContent.querySelector('.loading-overlay')) {
                    const overlay = document.createElement('div');
                    overlay.className = 'loading-overlay';
                    overlay.innerHTML = '<div class="loading-spinner"></div>';
                    tabContent.appendChild(overlay);
                }
            } else {
                const overlay = tabContent.querySelector('.loading-overlay');
                if (overlay) {
                    overlay.remove();
                }
            }
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        function extractDomain(url) {
            try {
                return new URL(url).hostname || url;
            } catch {
                return url.substring(0, 30);
            }
        }

        function saveSettings() {
            const settings = {
                tabs: tabs.map(tab => ({
                    id: tab.id,
                    url: tab.url,
                    title: tab.title
                })),
                activeTabId: activeTabId,
                proxy: document.getElementById('proxySelector').value
            };
            
            try {
                localStorage.setItem('browserSettings', JSON.stringify(settings));
            } catch (e) {
                console.warn('Unable to save settings:', e);
            }
        }

        function loadSettings() {
            try {
                const settings = JSON.parse(localStorage.getItem('browserSettings') || '{}');
                
                if (settings.proxy) {
                    document.getElementById('proxySelector').value = settings.proxy;
                }
            } catch (e) {
                console.warn('Unable to load settings:', e);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initBrowser);

        // Save settings before unload
        window.addEventListener('beforeunload', saveSettings);
    </script>
</body>
</html>
